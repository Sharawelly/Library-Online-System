{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
/>


{% if error is not None %}
<div>
    <h1 style="color: aliceblue;">{{error}}</h1>
</div>
{% endif %}


<div class="title-info">
    <h1>sign up</h1>
    <i class="bx bxs-door-open" style="font-size: 35px;"></i>
</div>
<div class="ADD_BOOK">
    <form id="form" method="POST">
        <h1>sign up</h1>
        <a href="{% url 'Home' %}" class="closeBtn"><i class="fa-solid fa-xmark"></i></a>
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="username" required><br><br>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm password" required><br><br>
        <input type="email" id="email" name="email" placeholder="email" required><br>
        
        <button type="submit" class = "login"><strong><p>Sign Up</p></strong></button>
    </form>
</div>
{% load static %}
<script src = "{% static 'js/signUp.js' %}"></script>
