{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
/>

<div class="title-info">
    <h1>login</h1>
    <i class="bx bxs-door-open" style="font-size: 35px;"></i>
</div>

<div class="ADD_BOOK">
    {% if error is not None %}
        <div>
            <h1 style="color: aliceblue;">{{error}}</h1>
        </div>
    {% endif %}

    <form id="form" method="POST">
        <h1>Login</h1>
        <a href="{% url 'Home' %}" class="closeBtn"><i class="fa-solid fa-xmark"></i></a>
        {% csrf_token %}
        <input type="text"  placeholder="username" id="username" name="username" required>
        <input type="password" placeholder="password" id="password" name="password" required>
        
        <button type="submit" class = "login"><strong><p>login</p></strong></button>
        <a href="{% url 'signup' %}">
            <div class="new_email">
                <strong><p>Creat new email</p></strong>
            </div>
        </a>
    </form>
</div>
{% load static %}
<script src = "{% static 'js/login.js' %}"></script>
