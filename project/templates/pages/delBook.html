
{% extends 'base.html' %}

{% block content %}

<div class="delBook">
    <h1>Are You Sure</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" id="submit" class="delBtn">Delete</button>
        <a href="{% url 'viewBooks' %}" class="backBtn">Back</a>
    </form>
</div>

}

.delBook h1 {
    color: #d32f2f;
    font-size: 24px;

}
